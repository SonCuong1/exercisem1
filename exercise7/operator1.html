<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operator 1</title>
</head>
<body>
<script>
    let i = 10
    let f = 20.5
    let b = true
    let s = 'Hà Nội'
    document.write('i = ' + i)
    document.write('<br/>')
    document.write('f = ' + f)
    document.write('<br/>')
    document.write('b = ' + b)
    document.write('<br/>')
    document.write('s = ' + s)
    document.write('<br/>')
    let width = 20
    let height = 10
    let area = width * height
    document.write('Area = ' + area)
    document.write('<br/>')
    let a = prompt("Nhập biến a")
    let b2 = prompt("Nhập biến b2")
    if (a % b2 === 0) {
        alert("a chia hết cho b2")
    } else {
        alert("a không chia hết cho b2")
    }
</script>
</body>
</html>
