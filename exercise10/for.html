<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For</title>
</head>
<body>
<script>
    let i
    let text = ""
    for (i = 0; i < 5; i++) {
        text += "The number is " + i + "<br>";
    }
    let num = prompt("Enter your number: ");
    let total = 0;
    let i2 = 1;
    for (; i2 <= num; i2 += 1) {
        total = total + i2;
    }
    alert(total)
</script>
</body>
</html>
