<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>

</body>
<script>
    let sout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
    let i = 2;
    let j = 1;
    while (j <= 10) {
        sout = sout + "<tr>";
        while (i <= 10) {
            sout = sout + "<td>" + i + "x" + j + "=" + i*j + "</td>";
            i++;
        }
        sout = sout + "</tr>";
        i = 2;
        j++
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
</html>
