<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>If else 1</title>
</head>
<body>
<label for="a">Nhập số a: <input id="a" type="text"></label>
<label for="b">Nhập số b: <input id="b" type="text"></label>
<button onclick="ab()">Kiểm tra</button>
<p id="ab"></p>
<label for="age">Nhập tuổi học sinh: <input id="age" type="text"></label>
<button onclick="age()">Kiểm tra</button>
<p id="cla"></p>
<label for="num">Nhập số nguyên <input id="num" type="text"></label>
<button onclick="numb()">Kiểm tra</button>
<p id="numbe"></p>
<label for="a2">Nhập số a: <input id="a2" type="text"></label>
<label for="b2">Nhập số b: <input id="b2" type="text"></label>
<label for="c">Nhập số c: <input id="c" type="text"></label>
<button onclick="abc()">Kiểm tra</button>
<p id="abc"></p>
<label for="e1">Nhập điểm kiểm tra: <input id="e1" type="text"></label>
<label for="e2">Nhập điểm thi giữa kỳ: <input id="e2" type="text"></label>
<label for="e3">Nhập điểm thi cuối kỳ: <input id="e3" type="text"></label>
<button onclick="ran()">Xếp hạng</button>
<p id="ran"></p>
<label for="sal">Nhập doanh số bán hàng (VND): <input id="sal" type="text"></label>
<button onclick="fee()">Phí hoa hồng</button>
<p id="fee"></p>
<label for="pho">Nhập số giờ dùng gói cước: <input id="pho" type="text"></label>
<button onclick="pho()">Tiền cước điện thoại</button>
<p id="phon"></p>
<script>
    function ab() {
        let a = parseInt(document.getElementById("a").value)
        let b = parseInt(document.getElementById("b").value)
        if (a % b === 0) {
            document.getElementById("ab").innerHTML = "Số a chia hết cho b"
        } else {
            document.getElementById("ab").innerHTML = "Số a không chia hết cho b"
        }
    }

    function age() {
        let age = parseInt(document.getElementById("age").value)
        if (age >= 15) {
            document.getElementById("cla").innerHTML = "Học sinh đủ điều kiện vào lớp 10"
        } else {
            document.getElementById("cla").innerHTML = "Học sinh không đủ điều kiện vào lớp 10"
        }
    }

    function numb() {
        let num = parseInt(document.getElementById("num").value)
        if (num >= 0) {
            if (num > 0) {
                document.getElementById("numbe").innerHTML = "Đây là số lớn hơn 0"
            } else {
                document.getElementById("numbe").innerHTML = "Đây là số 0"
            }
        } else {
            document.getElementById("numbe").innerHTML = "Đây là số nhỏ hơn 0"
        }
    }

    function abc() {
        let a2 = parseInt(document.getElementById("a2").value)
        let b2 = parseInt(document.getElementById("b2").value)
        let c = parseInt(document.getElementById("c").value)
        if (a2 > b2)
            if (a2 > c) {
                document.getElementById("abc").innerHTML = a2 + " là số lớn nhất"
            } else {
                document.getElementById("abc").innerHTML = c + " là số lớn nhất"
            } else if (b2 > c) {
            document.getElementById("abc").innerHTML = b2 + " là số lớn nhất"
        } else {
            document.getElementById("abc").innerHTML = c + " là số lớn nhất"
        }
    }

    function ran() {
        let e1 = parseInt(document.getElementById("e1").value)
        let e2 = parseInt(document.getElementById("e2").value)
        let e3 = parseInt(document.getElementById("e3").value)
        let avr = (e1 + e2 + e3) / 3
        if (avr >= 8) {
            document.getElementById("ran").innerHTML = "Học lực giỏi"
        } else if (avr >= 6.5) {
            document.getElementById("ran").innerHTML = "Học lực khá"
        } else if (avr >= 5) {
            document.getElementById("ran").innerHTML = "Học lực trung bình"
        } else if (avr >= 3.5) {
            document.getElementById("ran").innerHTML = "Học lực yếu"
        } else {
            document.getElementById("ran").innerHTML = "Học lực kém"
        }
    }

    function fee() {
        let sal = parseInt(document.getElementById("sal").value)
        let fee = sal * 0.1
        document.getElementById("fee").innerHTML = "Phí hoa hồng: " + fee + "VND"
    }

    function pho() {
        let pho = parseInt(document.getElementById("pho").value)
        let cas = pho * 10000
        document.getElementById("phon").innerHTML = "Cước điẹn thoại: " + cas + "VND"
    }
</script>
</body>
</html>
