<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Body mass index</title>
</head>
<body>
<h1>Tính chỉ số cân nặng</h1>
<label for="weight">Nhập cân nặng: (kg) <input type="text" id="weight"></label>
<br>
<br>
<label for="height">Nhập chiều cao: (m) <input type="text" id="height"></label>
<br>
<br>
<button onclick="bmi()">Kiểm tra</button>
</body>
<script>
    function bmi() {
        let weight = parseInt(document.getElementById("weight").value)
        let height = parseInt(document.getElementById("height").value)
        let bmi = weight / ( height ^ 2 )
        if (bmi < 18) {
            document.write("Underweight");
        } else if (bmi < 25.0) {
            document.write("Normal");
        } else if (bmi < 30.0) {
            document.write("Overweight");
        } else {
            document.write("Obese");
        }
    }
</script>
</html>
