<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Good fast cheap</title>
</head>
<body>
<input type="checkbox" id="good" onchange="checkGood()"><label for="good">Good</label>
<input type="checkbox" id="fast" onchange="checkFast()"><label for="fast">Fast</label>
<input type="checkbox" id="cheap" onchange="checkCheap()"><label for="cheap">Cheap</label>
</body>
<script>
    function checkGood() {
        let fast = document.getElementById("fast").checked
        let cheap = document.getElementById("cheap").checked
        if (fast && cheap) {
            document.getElementById("fast").checked = false
        }
    }

    function checkFast() {
        let good = document.getElementById("good").checked
        let cheap = document.getElementById("cheap").checked
        if (good && cheap) {
            document.getElementById("cheap").checked = false
        }
    }

    function checkCheap() {
        let good = document.getElementById("good").checked
        let fast = document.getElementById("fast").checked
        if (good && fast) {
            document.getElementById("good").checked = false
        }
    }
</script>
</html>
