<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>If else 2</title>
</head>
<body>
<label for="c">Nhập nhiệt độ C: <input id="c" type="text"></label>
<button onclick="f()">Chuyển nhiệt độ</button>
<p id="f"></p>
<br>
<label for="m">Nhập số mét: <input id="m" type="text"></label>
<button onclick="ft()">Chuyển sang feet</button>
<p id="ft"></p>
<br>
<label for="a">Nhập cạnh của hình vuông (m): <input id="a" type="text"></label>
<button onclick="squ()">Diện tích hình vuông</button>
<p id="squ"></p>
<br>
<label for="a2">Nhập chiều dài hình chữ nhật (m): <input id="a2" type="text"></label>
<label for="b2">Nhập chiều dài rộng chữ nhật (m): <input id="b2" type="text"></label>
<button onclick="squ2()">Diện tích hình chữ nhật</button>
<p id="squ2"></p>
<br>
<label for="a3">Nhập cạnh kề 1 tam giác vuông (m): <input id="a3" type="text"></label>
<label for="b3">Nhập cạnh kề 2 tam giác vuông (m): <input id="b3" type="text"></label>
<button onclick="squ3()">Diện tích tam giác vuông</button>
<p id="squ3"></p>
<br>
<label for="a4">Nhập hằng số a: <input id="a4" type="text"></label>
<label for="b4">Nhập hằng số b: <input id="b4" type="text"></label>
<button onclick="equ1()">Giải phương trình ax + b = 0</button>
<p id="equ1"></p>
<br>
<label for="a5">Nhập hằng số a: <input id="a5" type="text"></label>
<label for="b5">Nhập hằng số b: <input id="b5" type="text"></label>
<label for="c5">Nhập hằng số c: <input id="c5" type="text"></label>
<button onclick="equ2()">Giải phương trình ax<sup>2</sup> + bx +c = 0</button>
<p id="equ2"></p>
<br>
<label for="age">Nhập số tuổi: <input id="age" type="text"></label>
<button onclick="age()">Kiểm tra</button>
<p id="age2"></p>
<br>
<label for="a6">Nhập cạnh a: <input id="a6" type="text"></label>
<label for="b6">Nhập cạnh b: <input id="b6" type="text"></label>
<label for="c6">Nhập cạnh c: <input id="c6" type="text"></label>
<button onclick="tri()">Kiểm tra tam giác</button>
<p id="tri"></p>
<br>
<label for="ele">Nhập số: <input id="ele" type="text"></label>
<button onclick="bil()">Tiền điện</button>
<p id="bil"></p>
<br>
<label for="sal">Nhập thu nhập: <input id="sal" type="text"></label>
<button onclick="fee()">Thuế</button>
<p id="fee"></p>
<br>
<label for="mon">Nhập số tiền vay: <input id="mon" type="text"></label>
<label for="mont">Nhập số tháng cho vay: <input id="mont" type="text"></label>
<label for="i">Nhập lãi suất (%): <input id="i" type="text"></label>
<button onclick="i()">Lãi suất</button>
<p id="i2"></p>
<br>
</body>
<script>
    function f() {
        let c = parseInt(document.getElementById("c").value)
        let f = c * (9 / 5) + 32
        document.getElementById("f").innerHTML = f + " độ F"
    }

    function ft() {
        let m = parseInt(document.getElementById("m").value)
        let ft = m * 3.2808
        document.getElementById("ft").innerHTML = ft + "ft"
    }

    function squ() {
        let a = parseInt(document.getElementById("a").value)
        let squ = a * a
        document.getElementById("squ").innerHTML = "Diện tích hình vuông: " + squ + "m<sup>2</sup>"
    }

    function squ2() {
        let a2 = parseInt(document.getElementById("a2").value)
        let b2 = parseInt(document.getElementById("b2").value)
        let squ2 = a2 * b2
        document.getElementById("squ2").innerHTML = "Diện tích hình chữ nhật: " + squ2 + "m<sup>2</sup>"
    }

    function squ3() {
        let a3 = parseInt(document.getElementById("a3").value)
        let b3 = parseInt(document.getElementById("b3").value)
        let squ3 = (a3 * b3) / 2
        document.getElementById("squ3").innerHTML = "Diện tích tam giác vuông: " + squ3 + "m<sup>2</sup>"
    }

    function equ1() {
        let a4 = parseInt(document.getElementById("a4").value)
        let b4 = parseInt(document.getElementById("b4").value)
        if (a4 === 0 && b4 !== 0) {
            document.getElementById("equ1").innerHTML = "Phương trình vô nghiệm"
        } else if (a4 === 0 && b4 === 0) {
            document.getElementById("equ1").innerHTML = "Phương trình vô số nghiệm"
        } else {
            let x = -b4 / a4
            document.getElementById("equ1").innerHTML = "x = " + x
        }
    }

    function equ2() {
        let a5 = parseInt(document.getElementById("a5").value)
        let b5 = parseInt(document.getElementById("b5").value)
        let c5 = parseInt(document.getElementById("c5").value)
        let del = b5 ** 2 - 4 * a5 * c5
        if (del < 0) {
            document.getElementById("equ2").innerHTML = "Phương trình vô nghiệm"
        } else if (del === 0) {
            let x2 = -(b5 / (2 * a5))
            document.getElementById("equ2").innerHTML = "Phương trình có nghiệm kép x<sub>1</sub> = x<sub>2</sub> = " + x2
        } else {
            let x3 = (-b5 + Math.sqrt(del)) / (2 * a5)
            let x4 = (-b5 - Math.sqrt(del)) / (2 * a5)
            document.getElementById("equ2").innerHTML = "Phương trình có 2 nghiệm x<sub>1</sub> = " + x3 + " và x<sub>2</sub> = " + x4
        }
    }

    function age() {
        let age = parseInt(document.getElementById("age").value)
        if (age > 0) {
            if (age < 120) {
                document.getElementById("age2").innerHTML = "Đây là tuổi của 1 người"
            } else {
                document.getElementById("age2").innerHTML = "Đây không phải tuổi của một người"
            }
        } else {
            document.getElementById("age2").innerHTML = "Đây không phải tuổi của một người"
        }
    }

    function tri() {
        let a6 = parseInt(document.getElementById("a6").value)
        let b6 = parseInt(document.getElementById("b6").value)
        let c6 = parseInt(document.getElementById("c6").value)
        if (a6 > 0 && b6 > 0 && c6 > 0 && a6 + b6 > c6 && b6 + c6 > a6 && a6 + c6 > b6) {
            document.getElementById("tri").innerHTML = "Đây là 1 tam giác"
        } else {
            document.getElementById("tri").innerHTML = "Đây không phải là 1 tam giác"
        }
    }

    function bil() {
        let ele = parseInt(document.getElementById("ele").value)
        let bil = ele * 500
        document.getElementById("bil").innerHTML = "Tiền điện: " + bil + "VND"
    }

    function fee() {
        let sal = parseInt(document.getElementById("sal").value)
        if (sal < 7000000) {
            document.getElementById("fee").innerHTML = "Không cần đóng thuế"
        } else if (sal < 15000000) {
            let fee = sal * 0.1
            document.getElementById("fee").innerHTML = "Thuế thu nhập cá nhân: " + fee + "VND"
        } else {
            let fee = sal * 0.2
            document.getElementById("fee").innerHTML = "Thuế thu nhập cá nhân: " + fee + "VND"
        }
    }

    function i() {
        let mon = parseInt(document.getElementById("mon").value)
        let mont = parseInt(document.getElementById("mont").value)
        let i = parseInt(document.getElementById("i").value)
        let i2 = (mon * (1 + i / 100) ** mont) - mon
        document.getElementById("i2").innerHTML = "Tổng lãi phải trả: " + i2 + "VND"
    }
</script>
</html>
